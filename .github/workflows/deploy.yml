name: Build & Deploy Vite Site

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Upload dist to Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "dist/*"
          target: "/home/lgbeta/webserver/html_new"
          rm: true

      - name: Activate release
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            test -f /home/lgbeta/webserver/html_new/index.html
            rm -rf /home/lgbeta/webserver/html_old || true
            mv /home/lgbeta/webserver/html /home/lgbeta/webserver/html_old || true
            mv /home/lgbeta/webserver/html_new /home/lgbeta/webserver/html
